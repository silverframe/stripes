<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Pi Shop</title>
        <link rel="stylesheet" href="/stylesheets/shop-style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="/javascripts/jquery.app.js"></script>
    </head>
    <body>
      <h1>Pi Shop</h1>
      <style>
        h1, table, th, td {
        padding: 5px 5px;
        }
        label{
          padding-left: 130px;
        }
      </style>
    </body>

    <label>Customer Name</label>
    <input type="text" id="customerName" name="customerName" />

    <label>Customer Email</label>
    <input type="text" id="customerEmail" name="customerEmail" />

    <table id="products">
        <tr>
            <th>Image</th>
            <th>SKU</th>
            <th>Name</th>
            <th>Product Type</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Active</th>
            <th>Order Qty</th>
        </tr>
    </table>
</html>
